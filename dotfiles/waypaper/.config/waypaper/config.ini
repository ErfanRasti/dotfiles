[Settings]
language = en
folder = ~/Pictures/Wallpapers/Unsplash
monitors = All
wallpaper = ~/Pictures/Wallpapers/Unsplash/charles-postiaux-d5n2lPOQyPE-unsplash.jpg
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #000000
subfolders = True
all_subfolders = True
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = matugen image $wallpaper -m "dark" -t scheme-tonal-spot
number_of_columns = 3
swww_transition_type = wipe
swww_transition_step = 90
swww_transition_angle = 45
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = ~/.config/waypaper/style.css

