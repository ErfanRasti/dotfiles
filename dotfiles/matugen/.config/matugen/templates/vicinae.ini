[meta]
name = "Matugen"
description = "Matugen palette"
variant = "{{mode}}"

[colors.core]
accent = "{{colors.primary.default.hex}}"
accent_foreground = "{{colors.on_primary.default.hex}}"
background = "{{colors.surface.default.hex}}"
foreground = "{{colors.on_surface.default.hex}}"
secondary_background = "{{colors.secondary_container.default.hex}}"
border = "{{colors.outline_variant.default.hex}}"

[colors.accents]
blue = "{{colors.blue.default.hex}}"
green = "{{colors.green.default.hex}}"
magenta = "{{colors.indigo.default.hex}}"
orange = "{{colors.orange.default.hex}}"
red = "{{colors.red.default.hex}}"
yellow = "{{colors.yellow.default.hex}}"
cyan = "{{colors.cyan.default.hex}}"
purple = "{{colors.purple.default.hex}}"

[colors.text]
default = "{{colors.on_surface.default.hex}}"
muted = "{{colors.on_surface_variant.default.hex}}"
danger = "{{colors.error.default.hex}}"
success = "{{colors.green.default.hex}}"
placeholder = { name = "{{colors.on_surface_variant.default.hex}}", opacity = 0.6 }
selection = { background = "{{colors.primary.default.hex}}", foreground = "{{colors.on_primary.default.hex}}" }

[colors.text.links]
default = "{{colors.tertiary.default.hex}}"
visited = "{{colors.secondary.default.hex}}"

[colors.input]
border = "{{colors.outline.default.hex}}"
border_focus = "{{colors.primary.default.hex}}"
border_error = "{{colors.red.default.hex}}"

[colors.button.primary]
background = "{{colors.surface_bright.default.hex}}"
foreground = "{{colors.on_surface.default.hex}}"
hover = { background = " {{colors.tertiary_container.default.hex}}", foreground = "{{colors.on_tertiary_container.default.hex}}" }

[colors.list.item.hover]
background = "{{colors.surface_container_high.default.hex}}"
foreground = "{{colors.on_surface.default.hex}}"

[colors.list.item.selection]
background = "{{colors.primary_container.default.hex}}"
foreground = "{{colors.on_primary_container.default.hex}}"
secondary_background = "{{colors.secondary_container.default.hex}}"
secondary_foreground = "{{colors.on_secondary_container.default.hex}}"

[colors.grid.item]
background = "{{colors.surface.default.hex}}"
hover = { outline = "{{colors.tertiary_container.default.hex}}" }
selection = { outline = "{{colors.primary_container.default.hex}}" }

[colors.scrollbars]
background = { name = "{{colors.primary.default.hex}}", opacity = 0.5 }

[colors.loading]
bar = "{{colors.primary.default.hex}}"
spinner = "{{colors.primary.default.hex}}"

