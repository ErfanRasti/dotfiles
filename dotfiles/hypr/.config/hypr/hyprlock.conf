# Colors
source = ~/.config/hypr/config/colors.conf

# Background
background {
    monitor =
    path = $image
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.1
}

# General
general {
    disable_loading_bar = false
    ignore_empty_input = true
    immediate_render = true
    text_trim = true
    fail_timeout = 2000
}

animations {
  enabled = true
  
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, easeInOutCubic
    animation = fadeOut, 1, 1.46, easeOutQuint
    animation = inputFieldColors, 1, 1.00, quick
    animation = inputFieldFade, 1, 1.00, quick
    animation = inputFieldWidth, 1, 1.00, almostLinear
    animation = inputFieldDots, 1, 1.00, linear
}



# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $secondary
    font_size = 25
    font_family = CaskaydiaCove Nerd Font Propo Bold
    position = 0, 350
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $outline
    shadow_boost = 1.2
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $primary
    font_size = 120
    font_family = CaskaydiaCove Nerd Font Propo Bold
    position = 0, 250
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $shadow
    shadow_boost = 0.5
}

# Profie-Photo
image {
    monitor =
    path = $HOME/Pictures/MyImages/ERS.jpg
    border_size = 2
    border_color = $primary_container
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $outline
    shadow_boost = 1.2
}

# User-Box
shape {
    monitor =
    size = 300, 60
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = $outline
    rotate = 0
    xray =  # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -130
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $outline
    shadow_boost = 1.2

}

# User
label {
    monitor =
    text =  Welcome!
    color = $tertiary
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = CaskaydiaCove Nerd Font Propo Bold
    position = 0, -130
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $outline
    shadow_boost = 1.2

}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $primary_fixed_dim
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $tertiary_fixed_dim
    fade_on_empty = false
    font_family = CaskaydiaCove Nerd Font Propo Bold
    placeholder_text = <span foreground="##ffffff99">󰌾  Enter Pass</span>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $outline
    shadow_boost = 1.0

}

# Script Path
