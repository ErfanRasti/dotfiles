#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $primary $tertiary 45deg
    col.inactive_border = $secondary_container

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.92   # Opacity of the active window
    inactive_opacity = 0.85 # Opacity of inactive opacity
    dim_inactive = true # Make the inactive window a little dim
    dim_strength = 0.3

    # To minimize power usage of Hyprland disable both shadow and blur
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $shadow
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8 # Blur distance
        passes = 3 # Number of passes to perform blur filter
        ignore_opacity = false # If false the behind window can be seen instead of wallpaper
        new_optimizations = true # pre-requirement of xray
        xray = true # The blur doesn't sum up when two windows are on top of each other.
        vibrancy = 0.1696 # Increase saturation of blurred colors. [0.0 - 1.0]
        special = true # Blur behind the special workspace
        popups = true # Blur popups like waybar tooltips
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.21, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
    animation = specialWorkspace, 1, 1.94, almostLinear, slidefadevert
    animation = specialWorkspaceIn, 1, 1.21, almostLinear, slidefadevert
    animation = specialWorkspaceOut, 1, 1.94, almostLinear, slidefadevert
    animation = hyprfocusIn, 1, 1.7, linear
    animation = hyprfocusOut, 1, 1.7, almostLinear
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1]s[false], gapsout:0, gapsin:0
# workspace = f[1]s[false], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
# windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# See https://wiki.hypr.land/Configuring/Variables/#groupbar
# and https://wiki.hypr.land/Configuring/Variables/#group
group {
  drag_into_group = 2 # Add window to the group when dragged to the groupbar
  merge_groups_on_drag = false # Merge groups when dragged to eachother
  merge_groups_on_groupbar = true # Merge groups when dragged to groupbar
  merge_floated_into_tiled_on_groupbar = true # Merge floated window when dragged to the groupbar
  col.border_active = $primary $tertiary 45deg # border of active group
  col.border_inactive = $secondary_container # borer of inactive group
  groupbar {
    gradients = true
    font_family = CaskaydiaCove Nerd Font Propo
    font_weight_active = bold
    font_size = 14 # Set groupbar font size
    indicator_height = 0 # No indicator
    indicator_gap = 1 # Gap between window and indicator
    gradient_rounding = 10
    gradient_rounding_power = 4.0
    gradient_round_only_edges = false
    round_only_edges = false
    keep_upper_gap = false
    col.active = $primary_transparent
    col.inactive = $secondary_container_transparent
    text_color = $on_primary
    text_color_inactive = $on_secondary_container
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers. -1 means “random”
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true 
    # global default font to render the text including debug fps/notification, config error messages and etc.
    font_family = CaskaydiaCove Nerd Font Mono
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
    enable_swallow = false
    vfr = true
}

