# GNOME System Monitor - Floating
windowrule {
  name = system-monitor
  match:class = ^(org.gnome.SystemMonitor)$
  float = on
  size = 900 600
}

# Mission Center - Floating
windowrule {
  name = mission-center
  match:class = ^(io.missioncenter.MissionCenter)$
  size = 1200 700
  animation = slide down
}

# Windowrules for Sticky Notes
windowrule {
  name = sticky
  match:class = ^(com.vixalien.sticky)$
  float = on
  size = 300 300
  move = 100%-350 5%
}

# Windowrules for btop
windowrule {
  name = btop
  match:class = ^(btop)$
  float = on
  size = 1000 800
}

# Windowrules for yazi
windowrule {
  name = yazi
  match:class = ^(yazi)$
  float = on
  size = 800 500
}

# kitty-dropterm
windowrule {
  name = kitty-dropterm
  match:class = ^(kitty-dropterm)$
  float = on
  size = 800 500
}

# Zen browser save as windowrule
windowrule {
  name = zen-save-as
  match:class = zen
  match:title = Save As
  size = 400 500
}

# showmethekey windowrules
# windowrule = float, class:^(one.alynx.showmethekey)$ # float the settings panel
# windowrule = size 500 400, class:^(one.alynx.showmethekey)$ # resize settings panel
windowrule {
  name = showmethekey-gtk
  match:class = class:^(showmethekey-gtk)$
  float = on # make window floating
  pin = on # pin window
  no_focus = on # nofocus window
  size = 150 70
  move = 100%-160 100%-80
  opacity = 1.0 override # If you don't mention override, it will be the multiplier
  no_dim = on
}

# Layer-rules
# See https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules

# blur popups
layerrule = blur_popups on

# rofi
layerrule {
  name = rofi
  match:class = rofi
  blur = on
  ignore_alpha = 0.5 # For rounding edge problems on rofi
  animation = slide down
}

# Vicinae
layerrule {
  name = vicinae
  blur = on
  ignore_alpha = 0.5 # For rounding edge problems on rofi
  animation = slide down
  # noanim = on
}


# Waypaper windowrules
windowrule {
  name = waypaper
  match:class = ^(waypaper)$
  float = on # make window floating
  size = 900 700
}

