###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = ALT, SPACE, exec, $menu

# `pseudo` makes the window behave like a floating window 
# but stays tiled (a hybrid state).
bind = $mainMod, P, pseudo, # dwindle

# `pin` Pins the window so it stays visible on all workspaces
# (like "sticky" windows in other WMs).
bind = $mainMod CTRL, P, pin,

# `togglesplit` Switches between horizontal and vertical splits forcce
# the focused container (useful for rearranging tiled windows).
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Reload hypland
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/reload_config.sh

# Fullscreen keybinding
bind = $mainMod SHIFT, F, fullscreen

# Maximize keybinding
# 0 - fullscreen (takes your entire screen)
# 1 - maximize (keeps gaps and bar(s))
bind = $mainMod, M, fullscreen, 1

# Settings shortcut
bind = $mainMod, I, exec, $settings

# Cycle at the workspace level 
# See https://wiki.hypr.land/Configuring/Dispatchers/#list-of-dispatchers
bind = $mainMod, L, cyclenext
bind = $mainMod, L, bringactivetotop
bind = $mainMod, H, cyclenext, prev
bind = $mainMod, H, bringactivetotop

# Screenshot keybindings
bind = , PRINT, exec, hyprshot -m region -z -o ~/Pictures/Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window -z -o ~/Pictures/Screenshots
bind = SHIFT, PRINT, exec, hyprshot -m output -z -o ~/Pictures/Screenshots

# Hyprpicker keybinding
bind = $mainMod CTRL, P, exec, hyprpicker


# Lockscreen keybinding
bind = $mainMod SHIFT, L,exec, hyprlock
bindl  = ,XF86PowerOff, exec, systemctl suspend # bindl make it beeing activate on lockscreen

# System monitor keybinding
# bind = CTRL SHIFT, ESCAPE, exec, gnome-system-monitor

# btop keybinding
# `btop` opens in `kitty` class; So we need dispatcher to
# forcce the custom windowrules.
# For more infor: https://wiki.hypr.land/Configuring/Dispatchers/
bind = CTRL SHIFT, ESCAPE, exec, kitty --title btop -e btop

# Yazi keybinding
bind  = $mainMod SHIFT, E, exec, kitty --title yazi -e yazi

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces using $mainMod+Alt+Arrow keys
bind = $mainMod ALT, left, workspace, e-1
bind = $mainMod ALT, right, workspace, e+1
bind = $mainMod ALT, H, workspace, e-1
bind = $mainMod ALT, L, workspace, e+1

# Move window forward or backward
bind = $mainMod SHIFT ALT, left, movetoworkspace, e-1
bind = $mainMod SHIFT ALT, right, movetoworkspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# This bindings will all happen when pressing mainMod+S.
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod, S, movetoworkspace, special:scratchpad
bind = $mainMod, S, togglespecialworkspace, scratchpad

# Open specialworkspace
bind = $mainMod shift, S, togglespecialworkspace, scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# For grouping (tabbed windows)
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, G, moveoutofgroup,
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $mainMod SHIFT, LEFT, moveintogroup, l
bind = $mainMod SHIFT, RIGHT, moveintogroup, r
bind = $mainMod SHIFT, UP, moveintogroup, u
bind = $mainMod SHIFT, DOWN, moveintogroup, d

# SUPER + PERIOD to open Hypremoji
bind = $mainMod, period, exec, ~/.config/rofi/emoji/run.sh

# Rofi Cliphist
bind = $mainMod, V, exec, ~/.config/rofi/cliphist/run.sh
bind = $mainMod SHIFT, V, exec, ~/.config/rofi/cliphist/run.sh w # Wipe out the cliphist
bind = $mainMod CTRL, V, exec, ~/.config/rofi/cliphist/run.sh d # Delte an item in cliphist

# Rofi menues
bind = $mainMod ALT, P, exec, ~/.config/rofi/applets/bin/powermenu.sh # Rofi powermenu
bind = $mainMod ALT, A, exec, ~/.config/rofi/applets/bin/apps.sh # Rofi favourite apps
bind = $mainMod ALT, Q, exec, ~/.config/rofi/applets/bin/quicklinks.sh # Rofi quicklinks
bind = $mainMod ALT, B, exec, ~/.config/rofi/applets/bin/battery.sh # Rofi battery menu
bind = $mainMod ALT, V, exec, ~/.config/rofi/applets/bin/volume.sh # Rofi volume control
bind = $mainMod CTRL, B, exec, ~/.config/rofi/applets/bin/brightness.sh # Rofi brightness control
bind = $mainMod SHIFT, P, exec, ~/.config/rofi/powermenu/run.sh # Rofi powermenu

# Rofi window menu
bind = ALT, TAB, exec, ~/.config/rofi/windows/run.sh

# Waypaper
bind = $mainMod ALT, W, exec, waypaper

# Restore waypaper (reload hyprland, spicetify, and ... as the matugen post_command)
bind = $mainMod, R, exec, waypaper --restore
# bind = $mainMod, R, exec, hyprpanel -q;hyprpanel

bind = $mainMod, N, exec, swaync-client -t -sw # Open swaync notification

# Hyprpanel
# See https://hyprpanel.com/configuration/cli.html#toggling-hiding-the-bars
# To list all commands: hyprpanel explain
# bind = $mainMod, A, exec, hyprpanel t dashboardmenu
# bind = $mainMod, N, exec, hyprpanel t notificationsmenu
# bind = $mainMod SHIFT, I, exec, hyprpanel t settings-dialor
# bind = $mainMod SHIFT, C, exec, hyprpanel t calendarmenu
# bind = $mainMod SHIFT, T, exec, hyprpanel useTheme "/usr/share/hyprpanel/themes/nord.json"

# Laptop multimedia keys for volume and LCD brightness
# e at the end: allows the binding to repeat while you hold the key down
# l at the end: makes the binding work even when inputs are locked
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Capslock key
bind = CAPS, Caps_Lock, exec, swayosd-client --caps-lock

# Requires playerctl
# o at the end: triggers on long press
bindol = , XF86AudioNext, exec, swayosd-client --playerctl next # hold the key to go to the next song
bindl = , XF86AudioNext, exec, playerctl position 5+
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindol = , XF86AudioPrev, exec, swayosd-client --playerctl prev
bindl = , XF86AudioPrev, exec, playerctl position 5-

# Calculator
bind = , XF86Calculator, exec, gnome-calculator

# Resize window submaps
# See https://wiki.hypr.land/Configuring/Binds/#submaps
#
# will switch to a submap called resize
bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# keybinds further down will be global again...

# Show desktop
bind = $mainMod , D, exec, ~/.config/hypr/scripts/show_desktop.sh

# Toggle animations/blur/etc for game mode
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/game_mode.sh

# Add zoom keybidings
bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bind = $mainMod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

# Toggle smart gaps
bind = $mainMod, F2, exec, ~/.config/hypr/scripts/toggle_workspace.sh

# Switch to different layouts
# dwindle: binary tree windows
# master: a main and sub windows
# See:
# https://wiki.hypr.land/Configuring/Master-Layout/
# https://wiki.hypr.land/Configuring/Dwindle-Layout/
bind = $mainMod, F3, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, F4, exec, hyprctl keyword general:layout master

# Hyprspace keybinding
bind = $mainMod, O, overview:toggle
