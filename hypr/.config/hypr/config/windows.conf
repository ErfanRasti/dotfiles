##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# To figure out the title or calls of a window to these:
# Run this command while the window is open:
# hypr clients


# Windowrules for HyprEmojis
windowrule = float, title:^(HyprEmoji)$
# Move window -410 pixels from left and -310 pixels from down
# windowrule = move 100%-410 100%-310, title:^(HyprEmoji)$
# windowrule = size 400 300, title:^(HyprEmoji)$

# GNOME System Monitor - Floating
$gnome_system_monitor  = class:^(org.gnome.SystemMonitor)$
windowrule = float, $gnome_system_monitor
windowrule = size 900 600, $gnome_system_monitor # Set size

# Mission Center - Floating
$mission_center  = class:^(io.missioncenter.MissionCenter)$
windowrule = float, $mission_center
windowrule = size 1200 700, $mission_center
windowrule = animation slide down, $mission_center

# Windowrules for Sticky Notes
$sticky = class:^(com.vixalien.sticky)$
windowrule = float, $sticky
windowrule = size 300 300, $sticky
windowrule = move 100%-350 5%, $sticky

# Windowrules for btop
$btop = class:^(kitty)$, title:^(btop)$
windowrule = float, $btop
windowrule = size 1000 800, $btop

# Windowrules for yazi
$yazi = class:^(kitty)$, title:^(yazi)$
windowrule = float, $yazi
windowrule = size 800 500, $yazi

# Zen browser save as windowrule
windowrule = size 400 500, class: zen,title: Save As

# showmethekey windowrules
# windowrule = float, class:^(one.alynx.showmethekey)$ # float the settings panel
# windowrule = size 500 400, class:^(one.alynx.showmethekey)$ # resize settings panel
$showmethekey_gtk = class:^(showmethekey-gtk)$
windowrule = float, $showmethekey_gtk # make window floating
windowrule = pin, $showmethekey_gtk # pin window
windowrule = nofocus, $showmethekey_gtk # nofocus window
windowrule = size 150 70, $showmethekey_gtk
windowrule = move 100%-160 100%-80, $showmethekey_gtk

# Layer-rules
# See https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules

# blur popups
layerrule = blurpopups

# Make rofi blur
layerrule = blur, rofi
layerrule = ignorealpha 0.5, rofi # For rounding edge problems on rofi

# Rofi animation
layerrule = animation slide down, rofi

# Waypaper windowrules
$waypaper = class:^(waypaper)$
windowrule = float, $waypaper # make window floating
windowrule = size 900 700, $waypaper

# Hyprpanel blur

## bar
layerrule = blur, bar-0
layerrule = ignorealpha 0.3, bar-0

## notifications-wondow
layerrule = blur, notifications-window
layerrule = ignorealpha 0.4, notifications-window

## OSD
layerrule = blur, indicator
layerrule = ignorealpha 0.8, indicator

# Don't allow idle on fullscreen windows
windowrule = idleinhibit fullscreen, class:.*


# waybar blur
layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar

# swaync blur
## panel
layerrule = blur, swaync-control-center
layerrule = animation slide left, swaync-control-center
layerrule = ignorealpha 0.4, swaync-control-center

## notification popup
layerrule = blur, swaync-notification-window
layerrule = animation slide left, swaync-notification-window
layerrule = ignorealpha 0.4, swaync-notification-window

# swayosd blur
$swayosd = swayosd
layerrule = blur, $swayosd
layerrule = animation slide down, $swayosd
layerrule = ignorealpha 0.39, $swayosd

# NM GUI
windowrule = float, title:^(.*Network Manager.*)$

# Nautilus
$nautilus = class:org.gnome.Nautilus
windowrule = float, $nautilus
windowrule = size 900 600, $nautilus

# nemo
$nemo = class:nemo
windowrule = float, $nemo
windowrule = size 900 600, $nemo

# Clipse
$clipse = class:(clipse)
windowrule = float, $clipse
windowrule = size 622 652, $clipse
windowrule = stayfocused, $clipse

# Clipse GUI
$clipse_gui = class:(clipse-gui)
windowrule = float, $clipse_gui
windowrule = size 400 650, $clipse_gui
windowrule = stayfocused, $clipse_gui
windowrule = animation slide right, $clipse_gui
windowrule = move 100%-410 30, $clipse_gui

# Gnome Seettings
$gnome_settings = class:(org.gnome.Settings)
windowrule = float, $gnome_settings
windowrule = size 900 600, $gnome_settings
windowrule = animation slide top, $gnome_settings

# Better Control
$better_control = class:(better_control.py)
windowrule = float, $better_control
windowrule = size 1000 600, $better_control
windowrule = animation slide top, $better_control

# Gnome calendar
$gnome_calendar = class:(org.gnome.Calendar)
windowrule = float, $gnome_calendar
windowrule = size 900 600, $gnome_calendar
windowrule = animation slide top, $gnome_calendar

# Wordbook dictionary
$wordbook = class:dev.mufeed.Wordbook
windowrule = float, $wordbook
windowrule = size 900 600, $wordbook
windowrule = animation slide top, $wordbook

# uget
$uget = class:uget-gtk
windowrule = float, $uget
windowrule = size 900 600, $uget
windowrule = animation slide top, $uget

#  hyprland-share-picker
$hyprland_share_picker = class:hyprland-share-picker
windowrule = float, $hyprland_share_picker
windowrule = size 600 600, $hyprland_share_picker
windowrule = animation slide top, $hyprland_share_picker



# Pyprland expose special workspace
workspace = special:exposed, gapsout:10, gapsin:10, bordersize:5, border:true, shadow:false


