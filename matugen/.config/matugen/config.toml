[config.custom_colors]
red = { color = "#f13c40", blend = true }
green = { color = "#41c257", blend = true }
blue = { color = "#0e85f0", blend = true }
yellow = { color = "#edc005", blend = true }
orange = { color = "#fb8d2c", blend = true }
purple = { color = "#bd30d4", blend = true }

[config]

version_check = false

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/config/colors.conf'
post_hook = 'hyprctl reload'

# [config.wallpaper] # Blazing fast and beautiful
